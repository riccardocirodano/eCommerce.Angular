<mat-toolbar color="accent">
  <button mat-icon-button (click)="back()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>My Profile</span>
</mat-toolbar>

<mat-card class="page-card">
  <mat-card-title>My Profile</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="vm$ | async as vm">
      <ng-container *ngIf="vm.isLoading">
        <p>Loading profile…</p>
      </ng-container>

      <ng-container *ngIf="!vm.isLoading && vm.error">
        <p><strong>Error:</strong> {{ vm.error }}</p>
      </ng-container>

      <ng-container *ngIf="!vm.isLoading && !vm.error">
        <ng-container *ngIf="vm.profile as profile; else empty">
          <p><strong>Email:</strong> {{ profile.user.email || '—' }}</p>
          <p><strong>Name:</strong> {{ profile.user.name || '—' }}</p>
          <p><strong>User ID:</strong> {{ profile.user.userId || '—' }}</p>
          <p><strong>Roles:</strong> {{ (profile.roles.length ? profile.roles.join(', ') : '—') }}</p>
        </ng-container>
        <ng-template #empty>
          <p>No profile available.</p>
        </ng-template>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>
