<mat-toolbar color="accent">
  <button mat-icon-button (click)="back()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Inventory</span>
</mat-toolbar>

<mat-card class="page-card">
  <mat-card-title>Inventory</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="vm$ | async as vm">
      <ng-container *ngIf="vm.isLoading">
        <p>Loading inventoryâ€¦</p>
      </ng-container>

      <ng-container *ngIf="!vm.isLoading && vm.error">
        <p><strong>Error:</strong> {{ vm.error }}</p>
      </ng-container>

      <ng-container *ngIf="!vm.isLoading && !vm.error">
        <ng-container *ngIf="vm.inventory.length; else empty">
          <div *ngFor="let item of vm.inventory; let i = index" style="margin-bottom: 10px;">
            <div><strong>{{ getPrimaryText(item) }}</strong></div>
            <div *ngIf="getSecondaryText(item)">{{ getSecondaryText(item) }}</div>
          </div>
        </ng-container>

        <ng-template #empty>
          <p>No inventory available.</p>
        </ng-template>
      </ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>
