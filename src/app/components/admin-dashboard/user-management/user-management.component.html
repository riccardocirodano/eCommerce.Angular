<div class="user-management">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>User Management</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="loadUsers()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>System Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Search and Filter Controls -->
        <div class="filters">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search users...</mat-label>
            <input matInput [formControl]="searchControl" placeholder="Name or email">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Filter by Role</mat-label>
            <mat-select [formControl]="roleFilterControl">
              <mat-option value="">All Roles</mat-option>
              <mat-option *ngFor="let role of roles" [value]="role.name">
                {{role.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Users Table -->
        <div class="table-container" *ngIf="!isLoading">
          <table mat-table [dataSource]="users" class="users-table">
            <ng-container matColumnDef="personName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let user">{{user.personName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let user">{{user.email}}</td>
            </ng-container>

            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef>Roles</th>
              <td mat-cell *matCellDef="let user">
                <span class="role-chip" *ngFor="let role of (user.roles || [])">{{ role }}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let user">
                <span class="status-chip" [class.active]="user.isActive" [class.inactive]="!user.isActive">
                  {{user.isActive ? 'Active' : 'Inactive'}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
              <th mat-header-cell *matHeaderCellDef>Created</th>
              <td mat-cell *matCellDef="let user">{{ formatDate(user) }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" (click)="editUser(user)" matTooltip="Edit User">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button 
                        [color]="user.isActive ? 'warn' : 'accent'" 
                        (click)="toggleUserStatus(user)"
                        [matTooltip]="user.isActive ? 'Deactivate User' : 'Activate User'">
                  <mat-icon>{{user.isActive ? 'block' : 'check_circle'}}</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-container" *ngIf="isLoading">
          <mat-spinner></mat-spinner>
          <p>Loading users...</p>
        </div>

        <!-- Pagination -->
        <mat-paginator 
          [length]="totalCount"
          [pageSize]="pageSize"
          [pageSizeOptions]="[10, 20, 50, 100]"
          (page)="onPageChange($event)"
          showFirstLastButtons>
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
